<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        .container{
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 auto;
            width: 290px;
            padding: 7px;
            background-color: rgb(255, 217, 0);
            border-radius: 10px;
        }
        .container img{
            width: 280px;
            height: 170px;
            border-radius: 10px;
        }
        .container p span{
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Source/Web_Development.png" alt="Web_Development">
        <p><span>Course Name: </span>PW Skills fullstack web development</p>
    </div>
</body>
</html>
